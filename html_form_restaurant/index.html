<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Restaurant</title>
  <link href='http://fonts.googleapis.com/css?family=Bitter' rel="stylesheet">
  <link rel="stylesheet" href="stylesheets/styles.css">
</head>
<body>


<header class="main-header">
  <h1 class="logo-text">RESTAURANTS</h1>
</header>

<div class="form-style-10">
<h1>Sign Up Now!<span>Sign up and help wasting food!</span></h1>
<form>
    <div class="section"><span>1</span>Name &amp; Address</div>
    <div class="inner-wrap">
        <label>Restaurant Name <input type="text" name="field1" /></label>
        <label>Address <textarea name="field2"></textarea></label>
    </div>

    <div class="section"><span>2</span>Email &amp; Phone</div>
    <div class="inner-wrap">
        <label>Email Address <input type="email" name="field3" /></label>
        <label>Phone Number <input type="text" name="field4" /></label>
    </div>

  
</form>
</div>
</body>
</html>
