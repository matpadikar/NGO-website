<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>registration form</title>
</head>
<center>

  <body>
    <h1>REGISTER</h1>
    <form>
      <table width="450px">
        </tr>
        <tr>
          <td>
            <label for="first_name">Name</label>
          </td>
          <td>
            <input type="text" name="first_name" value="Your Name" maxlength="50" size="30">
          </td>
        </tr>
        <tr>
          <td>
            <label for="restaurant_name">Restaurant Name</label>
          </td>
          <td>
            <input type="text" name="restaurant_name" value="Restaurant Name" maxlength="50" size="30">
          </td>
        </tr>
        <tr>
          <td>
            <label for="email">Email ID</label>
          </td>
          <td>
            <input type="text" name="email" value="abc@xyz.com" maxlength="50" size="30">
          </td>
        </tr>
        <tr>
          <td>
            <label for="contact_number">Contact Number</label>
          </td>
          <td>
            <input type="text" name="contact_number" value="9876543210" maxlength="50" size="30">
          </td>
        </tr>
        <tr>
          <td>
            <label for="Address">Address</label>
          </td>
          <td>
            <textarea name="Address" maxlength="500" cols="25" rows="6"></textarea>
          </td>
        </tr>
        <tr>
          <td colspan = "2" style = "text-align:center">
          <input type="submit" name="" value="submit">
          </td>
        </tr>
      </table>

    </form>
  </body>

</html>
