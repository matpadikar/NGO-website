<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>registration form</title>
</head>
<center>

  <body>
    <h1>REGISTER</h1>
    <form action="" method="post" class="ajax">

      <table width="450px">
        <tr>
          <td>
            <label for = "rest_or_ngo">Choose</label>
          </td>
          <td>
            <input type="radio"  name="type" value="Restaurant">Restaurant
            <input type="radio" name="type" value="NGO">NGO
          </td>
        </tr>
        <tr>
          <td>
            <label for="first_name">Name</label>
          </td>
          <td>
            <input type="text" name="first_name" value="" maxlength="50" size="30">
          </td>
        </tr>
        <tr>
          <td>
            <label for="restaurant_name">Restaurant Name</label>
          </td>
          <td>
            <input type="text" name="restaurant_name" value="" maxlength="50" size="30">
          </td>
        </tr>
        <tr>
          <td>
            <label for="email">Email ID</label>
          </td>
          <td>
            <input type="text" name="email" value="" maxlength="50" size="30">
          </td>
        </tr>
        <tr>
          <td>
            <label for="contact_number">Contact Number</label>
          </td>
          <td>
            <input type="text" name="contact_number" value="" maxlength="50" size="30">
          </td>
        </tr>
        <tr>
          <td>
            <label for="Address">Address</label>
          </td>
          <td>
            <textarea name="Address" maxlength="500" cols="25" rows="6"></textarea>
          </td>
        </tr>
        <tr>
          <td colspan="2" style="text-align:center">
            <input type="submit" name="" value="submit">
          </td>
        </tr>
      </table>

    </form>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</center>

</html>
